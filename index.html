<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dice Game</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
  <h1>Dice Game</h1>
  <div class="dice">
    <span class="player">Player 1:</span><img id="dice1" src="dice1.png" alt="Dice 1">
    <span class="player">Player 2:</span><img id="dice2" src="dice1.png" alt="Dice 2">
  </div>
  <button id="rollBtn">Roll</button>   
  <div id="scores">
    <p>Player 1: <span id="score1">0</span></p>
    <p>Player 2: <span id="score2">0</span></p>
  </div>
  <p id="winner"></p>
</div>
<script src="script.js"></script>
</body>
</html>
